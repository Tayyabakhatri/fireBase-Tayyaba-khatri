<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form </title>
  <!-- sweetalert link -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="signin.css" />
</head>

<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#"  id="googleBtn">
            <img src="google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>
        <!-- <button type="button"id="googleBtn">google</button> -->

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter email address" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="loginPassward" placeholder="Enter your password" required />
      </div>

      <!-- Login button -->
      <button type="submit" id="loginBtn">Log In</button>

      <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
  <script type="module" src="../fireBase-Tayyaba-khatri/firebase.js" ></script>
  <script type="module" src="signin.js"></script>
</body>

</html>
