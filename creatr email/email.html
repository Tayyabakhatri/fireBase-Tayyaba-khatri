<html lang="en">

<head>

    <title>create email</title>
    <!-- bootstrap links start-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="signup.css">
    <!-- bootstrap links finish-->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="email.css">
</head>

<body>
    <div class="container my-5">
        <div>
            <p>To:
                <input type="text">
            </p>
        </div>
        <div class="d-flex justify-content-between">
            <p>From:
                <input type="text">
            </p>
            <div class="d-flex">
                <p>Cc</p>
                <p>Dcc</p>
            </div>
        </div>
        <hr>
        <div>
            Subject: <input type="text">
        </div>
        <hr>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-at-fill" viewBox="0 0 16 16">

            </svg>
        </div>
        <div id="textarea" rows="26" contenteditable="true" placeholder="Text..."></div>

        <div class="tools">
            <div class="text-icons">
                <div id="all-tools" style="display: none;">
                    <i class="fa-solid fa-underline fa-lg" id="underline"></i>
                    <i class="fa-solid fa-align-right fa-lg" id="text-right"></i>
                    <i class="fa-solid fa-align-left fa-lg" id="text-left"></i>
                    <i class="fa-solid fa-bold fa-lg" id="bold"></i>
                    <i class="fa-solid fa-italic fa-lg" id="italic"></i>
                    <i class="fa-solid fa-list fa-lg" id="list"></i>
                </div>
                <div class="bg-success px-3 rounded pt-2">
                    <i class="fa-solid fa-font fa-lg" style="color: #f7f7f7;" id="formating"></i>
                </div>
            </div   >

            <div class="ml-4"><button type="button" class="btn btn-primary text-center"><svg
                        xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor"
                        class="bi bi-cursor-fill" viewBox="0 0 16 16">
                        <path
                            d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                    </svg>Send</button></div>

                    class="bi bi-brightness-high-fill" viewBox="0 0 16 16">

            </div>
        </div>
    </div>
    <script src="email.js"></script>
</body>

</html>
