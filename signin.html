<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup Form</title>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- sweet alert end -->
  <link rel="stylesheet" href="signin.css" />
</head>

<body>
  <section class="wrapper">
    <div class="form login">
      <header>Login</header>
      <form action="#">
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password"  required />
        <a href=" #">Forgot password?</a>
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="form signup">
      <header>SignUp</header>
      <form action="#">
        <input type="text" placeholder="Full name" required />
        <input type="email" placeholder="Email address"id="loginEmail" required />
        <input type="password" placeholder="Password" id="loginPassward"  required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="submit" value="Signup" id="loginBtn"  />
      </form>
    </div>


  </section>
  <script>//login form functionality
    const wrapper = document.querySelector(".wrapper"),
    signupHeader = document.querySelector(".signup header")
    loginHeader = document.querySelector(".login header");
    
    loginHeader.addEventListener("click", () => {
      wrapper.classList.add("active");
    });
    signupHeader.addEventListener("click", () => {
      wrapper.classList.remove("active");
    });
    //login form functionality end</script>
    <script type="module" src="signin.js"></script>
</body>

</html>
